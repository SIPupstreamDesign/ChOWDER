<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Worker Execution Testbed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<canvas id="example" style="width: 100%; height: 100vh;"></canvas>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Worker Execution Support Testbed
			<div id="feedback" style="color: darkorange"></div>
		</div>

		<link rel="modulepreload" href="jsm/loaders/obj2/worker/parallel/OBJLoader2JsmWorker.js">

		<script type="module">

			'use strict';

			import * as THREE from '../build/three.module.js';

			import { TrackballControls } from "./jsm/controls/TrackballControls.js";
			import { OBJLoader2Parallel } from "./jsm/loaders/OBJLoader2Parallel.js";

			const WorkerModuleSupportExample = function ( elementToBindTo ) {
				this.renderer = null;
				this.canvas = elementToBindTo;
				this.aspectRatio = 1;
				this.recalcAspectRatio();

				this.scene = null;
				this.cameraDefaults = {
					posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 ),
					posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
					near: 0.1,
					far: 10000,
					fov: 45
				};
				this.camera = null;
				this.cameraTarget = this.cameraDefaults.posCameraTarget;

				this.controls = null;
			};

			WorkerModuleSupportExample.prototype = {

				constructor: WorkerModuleSupportExample,

				initGL: function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new TrackballControls( this.camera, this.renderer.domElement );

					let ambientLight = new THREE.AmbientLight( 0x404040 );
					let directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					let directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					let helper = new THREE.GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );
				},

				initContent: function () {
					let modelName = 'female02_vertex' ;
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

					let scope = this;

					let objLoader2Parallel = new OBJLoader2Parallel();
					objLoader2Parallel.setModelName( modelName )
						.setJsmWorker( true, new URL( OBJLoader2Parallel.DEFAULT_JSM_WORKER_PATH, window.location.href ) )
						.setExecuteParallel( true );

					let callbackOnLoad = function ( message ) {
						scope.scene.add( objLoader2Parallel.baseObject3d  );
						scope._reportProgress( { detail: { text: 'Loading complete: ' + message } } );
					};

					let filename = './models/obj/female02/female02_vertex_colors.obj';
					objLoader2Parallel.load( filename, callbackOnLoad );

				},

				finalize: function () {
					this._reportProgress( { detail: { text: '' } } );
				},

				_reportProgress: function ( event ) {
					let output = '';
					if ( event.detail !== null && event.detail !== undefined && event.detail.text ) {

						output = event.detail.text;

					}
					console.log( 'Progress: ' + output );
					document.getElementById( 'feedback' ).innerHTML = output;
				},

				resizeDisplayGL: function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				},

				recalcAspectRatio: function () {
					this.aspectRatio = (this.canvas.offsetHeight === 0) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				},

				resetCamera: function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				},

				updateCamera: function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				},

				render: function () {
					if ( !this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				}
			};

			let app = new WorkerModuleSupportExample( document.getElementById( 'example' ) );

			let resizeWindow = function () {
				app.resizeDisplayGL();
			};

			let render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initContent();

			render();

		</script>
	</body>
</html>
