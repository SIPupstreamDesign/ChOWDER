<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/3rd/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/3rd/bootstrap.min.js"></script>
        <script src="js/command.js"></script>
        <script src="js/metabinary.js"></script>
        <script src="js/ws_connector.js"></script>
        <script src="js/render.js"></script>
    </head>
    <body>
        <div class="default">
            <div>
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <canvas id="selectedcanvas"></canvas>
            </div>
            <div class="cap">
                <input type="button" class="btn btn-primary" id="capture" value="Capture Start">
                <input type="button" class="btn btn-primary" id="setarea" value="Set Capture Area">
            </div>
            <div class="int">
                <span class="txt">Capture Interval(sec) : </span>
                <input type="number" class="form-control form-control--extend" id="interval"  value="1.0" min="0.05" step="0.01">
                <input type="button" class="btn btn-primary" id="timereset" value="Reset">
            </div>
            <div class="int">
                <div class="txt">ChOWDER URL : </div>
                <input type="text" class="form-control form-control--extend" id="sendurl">
                <input type="button" class="btn btn-primary" id="urlreset" value="Reset">
            </div>
            <div class="int">
                <span class="txt">Target Group : </span>
                <select style="width:200px" id="groupselect"></select>
                <input type="button" class="btn btn-primary" id="groupreload" value="Reload">
            </div>
        </div>
    </body>
</html>
