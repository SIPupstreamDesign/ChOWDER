<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link href="css/controller2.css" rel="stylesheet"/>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/qatrix-1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap-without-jquery.min.js"></script>
	<script type="text/javascript" src="js/animtab.js"></script>
	<script type="text/javascript" src="js/metabinary.js"></script>
	<script type="text/javascript" src="js/vscreen.js"></script>
	<script type="text/javascript" src="js/vscreen_util.js"></script>
	<script type="text/javascript" src="js/manipulator.js"></script>
	<script type="text/javascript" src="js/controller2.js"></script>
</head>
<body>

<div class="bgcolor" ></div>
			
		
<div class="page">

	<div class="head_menu" >
		<div class="">
			<!--
			<span class="head_title">
				<a class="head_title_text" href="#">Tiled Display</a>
			</span>
			<span class="head_menu_content" id="">
				<span class="head_menu_content_inner">
					<span class="active"><a href="#" class="head_menu_content_text active">Controller <span class="sr-only">(current)</span></a></span>
					<span><a href="view2.html" class="head_menu_content_text" target="_blank">Display</a></span>
				</span>
			</span>
			-->
			<span class="head_select_mode_menu">
				<a class="head_select_menu_text" id="select_mode" href="/">
					Select Mode
				</a>
			</span>
			
			<span class="head_vdisplay_menu">
				<a class="head_vdisplay_menu_text" id="virtual_display_setting" href="#">
					Virtual Display Setting
				</a>
			</span>
			
			<div class="head_mode_menu">
				<div class="head_mode_text stopselect">
					Controller
				</div>
			</div>
		</div>
	</div>

	<div class="top_control_panel">
		<div class="top_control">
			<div class="topmenu1">
				<span class="dropdown" id="dropdown1">
					<span class="whitetext bold stopselect">Snap</span>
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
						<span class="blacktext" id="snap_dropdown_current">Free</span>
						<span class="caret blacktext"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="dropdown_item1">Free</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="dropdown_item2">Display</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="dropdown_item3">Grid</a></li>
					</ul>
				</span>
			</div>
			<div class="topmenu2">
				<span class="dropdown" id="dropdown2">
					<span class="whitetext bold stopselect">Scale</span>
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
						<span class="blacktext" id="scale_dropdown_current">0.5</span>
						<span class="caret blacktext"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="scale_drop_down">
					</ul>
				</span>
			</div>
		</div>
	</div>


	<div id="leftArea" class="leftArea">
		<div class="left_tab_area">
			<span id="display_tab_title" class="display_tab_title"><a href="#" class="active" id="display_tab_link">Display</a></span>
			<span id="content_tab_title" class="content_tab_title active"><a href="#" id="content_tab_link">Content</a></span>
		</div>
		<div class="left_main_area" id="left_main_area">
			<div class="display_area" id="display_area">
			</div>

			<div class="content_area" id="content_area">
			</div>
			<div class="content_button_area_container">
				<div class="content_button_area" id="content_button_area">
					<div class="content_button btn-group btn-group-justified">
						<div class="btn btn-success" id="content_add_button">Add</div>
						<div class="btn btn-danger disabled" id="content_delete_button">Delete</div>
					</div>
				</div>
				<div class="display_button_area" id="display_button_area">
					<div class="display_button btn-group btn-group-justified show_display_id">
						<div class="btn btn-primary" id="show_display_id_button">Show Display ID</div>
					</div>
					<div class="display_button btn-group btn-group-justified">
						<div class="btn btn-primary disabled" id="display_delete_button">Delete</div>
						<div class="btn btn-danger" id="display_delete_all_button">Delete All</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="rightArea" class="rightArea">
		<p class="content_id">
			<span id="content_id_label">Content ID：</span><span id="content_id" >No Content Selected.</span>
		</p>
		<div class="transform_input" id="transform_input">
		</div>
		<a type="button" class="download_button" id="download_button"></a>
	</div>

	<div id="bottomTab" class="bottomTab" style="display:none;">Add Content</div>
	<div id="bottomArea" class="bottomArea" style="display:none;">
		<div>
			<p style="margin-top:20px;margin-left:20px">テキストの送信</p>
			<input type="text" id="text_input" style="margin-left:20px"/>
			<input class="btn" type="button" value="Send" id="text_send_button" />
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">テキストファイルの送信</p>
			<input type="file" name="filename" id="text_file_input" style="margin-left:20px" />
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">URLの送信</p>
			<input type="text" id="url_input" style="margin-left:20px"/>
			<input class="btn" type="button" value="Send" id="url_send_button" />
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">画像の送信</p>
			<input type="file" name="filename" id="image_file_input" style="margin-left:20px" />
			<!--input type="button" value="Send" id="image_send_button"></input-->
		</div>
		<hr>
		<div>
			<p style="margin-left:20px">画像差し替え</p>
			<span style="margin-left:20px">ID:</span><span id="update_content_id" >No Content Selected.</span>
			<input type="file" value="UpdateImage" id="update_image_input" style="margin-left:20px" disabled />
		</div>
		
	</div>

	<!--img src="" id="image_preview" /-->
	<div id="preview_area" class="preview_area">
		<div id="content_preview_area" class="preview_area">
		</div>
		<div id="display_preview_area" class="preview_area">
		</div>
	</div>
	
	<div class="popup_background" id="popup_background"></div>
	<script type="text/javascript" src="js/bootstrap-without-jquery.min.js"></script>

	<div class="overallBlock" id="overall_block" style="display:none;"></div>
	
</div>
</body>
</html>
